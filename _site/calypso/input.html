<!DOCTYPE html>
<html style="height:100%;">

    <head>
	<!---->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">

	<title>Oji Buro</title>
	<meta name="description" content="">

	<link rel="apple-touch-icon" href="">

	<link rel="stylesheet" href="/css/main.css">
	<link rel="canonical" href="http://ojiburo.com/calypso/input.html">
	<link rel="alternate" type="application/atom+xml" title="Oji Buro" href="http://ojiburo.com/feed.xml" />

	<script type="text/javascript" src="/js/lib/modernizr.js" ></script>
<script type="text/javascript" src="/js/lib/jquery-2.1.1.min.js" ></script>

<script type="text/javascript" src="/js/layout.js" ></script>
<script type="text/javascript" src="/js/calypso.js" ></script>

	<!---->
</head>


    <body class="sandbox">

        <div class="sandbox__canvas">

	<input type="text" class="input" data-size="" placeholder="Placeholder">

</div>

        <header class="sandbox__header">
            <aside class="switch switch--nw">
                <a href="#" class="toggle--switch">Input</a>
                <ul class="list list--select">
                    <li class="list__item"><a href="/calypso/button--toggle.html">Button Toggle</a></li>
                    <li class="list__item"><a href="/calypso/input.html">Input</a></li>
                </ul>
            </aside>

            <span class="toggle--zoom text--h4">Zoom</span>
    
            
            <aside class="switch switch--ne">
                <ul class="list list--pivot" data-target="theme">
                    
                    <li class="list__item" data-theme="test">test</li>
                    
                    <li class="list__item" data-theme="none">none</li>
                    
                    <li class="list__item" data-theme="white">white</li>
                    
                    <li class="list__item" data-theme="blue">blue</li>
                    
                    <li class="list__item" data-theme="blue-invert">blue-invert</li>
                    
                    <li class="list__item" data-theme="orange">orange</li>
                    
                    <li class="list__item" data-theme="orange-invert">orange-invert</li>
                    
                </ul>
            </aside>
            
        </header>

        <footer class="sandbox__footer">
            
    
            
            <aside class="switch switch--se">
                <ul class="list list--pivot" data-target="size">
                    
                    <li class="list__item" data-size="small">small</li>
                    
                    <li class="list__item" data-size="large">large</li>
                    
                </ul>
            </aside>
            
        </footer>

        <span class="sandbox__guide guide--y12" draggable="true">12</span>
        <span class="sandbox__guide guide--x12" draggable="true">12</span>
        <span class="sandbox__guide guide--y24" draggable="true">24</span>
        <span class="sandbox__guide guide--x24" draggable="true">24</span>

        <input type="hidden" class="target" value=".input">
	    
    </body>

</html>
